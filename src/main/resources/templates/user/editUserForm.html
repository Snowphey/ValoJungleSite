<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <div th:insert="~{/common/head.html}"></div>
  <title>Modification d'un utilisateur - Valo Jungle Site</title>
</head>
<body>
  <div class="d-flex flex-column min-vh-100">
    <div th:insert="~{/common/navbar.html}"></div>

    <div class="flex-fill">
      <form method="POST">
        <label>
          Nom d'utilisateur :
          <input type="text" name="username" th:value="${utilisateur.username}" required>
        </label>

        <label>
          Nouveau mot de passe :
          <input type="password" name="password">
        </label>

        <div id="adminFields" th:if="${utilisateur.role.equals('admin')}">
          <!-- Champs additionnels pour l'organisateur -->
          <label>
            Nom d'utilisateur Discord :
            <input type="text" name="discordUsername" th:value="${utilisateur.organisateur?.discordUsername}">
          </label>
          <label>
            Adresse email :
            <input type="email" name="email" th:value="${utilisateur.organisateur?.email}">
          </label>
        </div>

        <div id="playerFields" th:if="${utilisateur.role.equals('player')}">
          <!-- Champs additionnels pour le joueur -->
          <label>
            Nom :
            <input type="text" name="nom" th:value="${utilisateur.joueur?.nom}">
          </label>
          <label>
            Pr√©nom :
            <input type="text" name="prenom" th:value="${utilisateur.joueur?.prenom}">
          </label>
          <label>
            Pseudonyme :
            <input type="text" name="pseudo" th:value="${utilisateur.joueur?.pseudo}">
          </label>
        </div>

        <button type="submit" class="btn btn-primary">Enregistrer</button>
      </form>
    </div>

    <div th:insert="~{/common/footer.html}"></div>
  </div>
</body>
</html>
