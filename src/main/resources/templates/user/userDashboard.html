<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <div th:insert="~{/common/head.html}"></div>
    <title>Gestion des utilisateurs - Valo Jungle Site</title>
</head>
<body>
    <div class="d-flex flex-column min-vh-100">
        <div th:insert="~{/common/navbar.html}"></div>

        <div class="flex-fill">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <table class="table table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nom d'utilisateur</th>
                                <th>Mot de passe</th>
                                <th>Rôle</th>
                                <th>Modifier</th>
                                <th>Supprimer</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="utilisateur: ${utilisateurs}">
                                <td th:text="${utilisateur.id}"></td>
                                <td th:text="${utilisateur.username}"></td>
                                <td th:text="${utilisateur.password}"></td>
                                <td th:text="${utilisateur.role}"></td>
                                <td>
                                    <a th:href="@{/admin/user-dashboard/edit-user/{id}(id=${utilisateur.id})}" class="btn btn-primary">
                                        Éditer
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/admin/user-dashboard/delete-user/{id}(id=${utilisateur.id})}" class="btn btn-primary">
                                        Supprimer
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <a href="/admin/user-dashboard/new-user" class="btn btn-primary">Créer un nouvel utilisateur</a>
        </div>

        <div th:insert="~{/common/footer.html}"></div>
    </div>
</body>
</html>
