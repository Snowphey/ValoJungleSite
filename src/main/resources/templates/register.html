<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <div th:replace="~{/common/bootstrap.html}"></div>
    <title>Inscription - Valo Jungle Site</title>
</head>
<body>
    <div th:replace="~{/common/navbar.html}"></div>

    <div class="container-fluid text-center ">
        <div class="row">
            <div class="col-md-12">
                <h3>
                    Inscription
                </h3>
                <form role="form" method="POST">
                    <div class="form-group">

                        <label>
                            Nom d'utilisateur
                            <input class="form-control" type="text" name="username" placeholder="Nom d'utilisateur" required>
                        </label>
                    </div>
                    <div class="form-group">

                        <label>
                            Mot de passe
                            <input class="form-control" type="password" name="password" placeholder="Mot de passe" required>
                        </label>
                    </div>
                    <div class="form-group">

                        <label>
                            Nom
                            <input class="form-control" type="text" name="nom" placeholder="Nom" required>
                        </label>
                    </div>
                    <div class="form-group">

                        <label>
                            Prénom
                            <input class="form-control" type="text" name="prenom" placeholder="Prénom" required>
                        </label>

                    </div>
                    <div class="form-group">

                        <label>
                            Pseudonyme
                            <input class="form-control" type="text" name="pseudo" placeholder="Pseudonyme :" required>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
