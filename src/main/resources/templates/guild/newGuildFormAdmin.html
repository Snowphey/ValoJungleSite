<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <div th:replace="~{/common/bootstrap.html}"></div>
    <title>Création d'une guilde - Valo Jungle Site</title>
</head>
<body>
    <div th:replace="~{/common/navbar.html}"></div>

    <form method="POST">
        <label>
            Nom :
            <input type="text" name="nom" required>
        </label>

        <label>
            Tag (ex: [VJL]) en trois lettres :
            <input oninput="this.value = this.value.toUpperCase()" type="text" name="tag" minlength="3" maxlength="3" size="3" required>
        </label>

        <label>
            Lien de l'emblème de la guilde :
            <input type="text" name="lienEmbleme" required>
        </label>

        <label>
            Couleur de la guilde
            <input type="color" name="couleurHex" required>
        </label>

        <label>
            Chef de la guilde :
            <select name="chef" required>
                <option th:each="joueurSansGuilde : ${joueursSansGuilde}" th:value="${joueurSansGuilde.id}" th:text="|${joueurSansGuilde.prenom} ${joueurSansGuilde.nom} (${joueurSansGuilde.pseudo})|"></option>
            </select>
        </label>

        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
</body>
</html>
