<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <div th:replace="~{/common/bootstrap.html}"></div>
    <title>Création d'une guilde - Valo Jungle Site</title>
</head>
<body>
    <div th:replace="~{/common/navbar.html}"></div>

    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-md-12">
                <h3 class="text-center">
                    créer une guilde
                </h3>
                <form role="form" method="POST">
                    <div class="form-group">

                        <label>
                            Nom
                            <input class="form-control" type="text" name="nom" required>
                        </label>
                    </div>
                    <div class="form-group">

                        <label>
                            Tag (ex: [VJL]) en trois lettres
                            <input class="form-control" oninput="this.value = this.value.toUpperCase()" type="text" name="tag" minlength="3" maxlength="3" size="3" required>
                        </label>
                    </div>

                    <div class="form-group">

                        <label>
                            Lien de l'emblème
                            <input class="form-control" type="text" name="lienEmbleme" required>
                        </label>
                    </div>
                    <div class="form-group">

                        <label>
                            Couleur de la guilde
                            <input class="form-control" type="color" name="couleurHex" required>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        Créer
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
