<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <div th:insert="~{/common/head.html}"></div>
        <title>Création d'une guilde - Valo Jungle Site</title>
    </head>
    <body>
        <div class="d-flex flex-column min-vh-100">
            <div th:insert="~{/common/navbar.html}"></div>

            <div class="container-fluid text-center flex-fill contenu-principal">
                <div class="row">
                    <div class="col-md-12">
                        <h3 class="text-center">
                            Créer une guilde
                        </h3>
                        <form role="form" method="POST">
                            <div class="form-group mb-2">
                                <label>
                                    Nom
                                    <input class="form-control" type="text" name="nom" required>
                                </label>
                            </div>
                            <div class="form-group mb-2">
                                <label>
                                    Tag (ex: [VJL]) en trois lettres
                                    <input class="form-control" oninput="this.value = this.value.toUpperCase()" type="text" name="tag" minlength="3" maxlength="3" size="3" required>
                                </label>
                            </div>
                            <div class="form-group mb-2">
                                <label>
                                    Lien de l'emblème
                                    <input class="form-control" type="text" name="lienEmbleme" required>
                                </label>
                            </div>
                            <div class="form-group mb-2">
                                <label>
                                    Couleur de la guilde
                                    <input class="form-control" type="color" name="couleurHex" required>
                                </label>
                            </div>

                            <button type="submit" class="btn btn-primary boutonBleu">
                                Créer
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div th:insert="~{/common/footer.html}"></div>
        </div>
    </body>
</html>
